<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Best Rock Paper Scisors Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div id="mainContainer">
    <header>
      <h1>Rock Paper Scisors Game</h1>
    </header>
    <div class="scoreBoard">
      <div class="badge" id="userLabel">user</div>
      <div class="badge" id="computerLabel">computer</div>
      <span class="score" id="userScore">0</span>
      :
      <span class="score" id="computerScore">0</span>
    </div>
    <div class="resultMessage">
      <p id="result">lose</p>
    </div>
    <div class="buttomsContainer">
      <div class="gameButtom" id="r">
        <img src="img/rockTransWhite.png" alt="rock">
      </div>
      <div class="gameButtom" id="p">
        <img src="img/paperTransWhite.png" alt="paper">
      </div>
      <div class="gameButtom" id="s">
        <img src="img/scisorsTransWhite.png" alt="scisors">
      </div>
    </div>
    <div class="endMessage">papaj</div>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
